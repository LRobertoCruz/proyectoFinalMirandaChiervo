<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Local Styles -->
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Milagro de Amor - Productos</title>
</head>

<body>
    <div class="container-fl">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Milagro de Amor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSuppoertedContent">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/servicios.html" class="nav-link">Servicios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-5"></div>
        <div class="text-center">
            <h3>Nuestros Productos</h3>
        </div>
        <div class="container">
            <div class="row" id="product-container">

            </div>
            <div class="row mt-4" id="cart-container">
                <h4 class="text-center">Carrito de Compras</h4>
                <div class="m-2"></div>
                <div class="row" id="cart-list">

                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 text-center">
                    <div class="total-price">
                        <span>
                            <p>Total a Pagar:</p>
                        </span>
                        <span id="total-pay">
                        </span>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="total-products">
                        <span>
                            <p>Cantidad de Productos:</p>
                        </span>
                        <span id="queantity-products">
                        </span>
                    </div>
                </div>
            </div>
            <div class="row m-2">
                <button class="btn btn-success">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
